<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button color="primary" (click)="closeModal()">
                <ion-icon name="close" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Ricerca avanzata
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <ion-item class="ion-margin-bottom">
            <ion-label color="primary" stacked>
                <ion-text color="dark" class="fw500">Nome</ion-text>
            </ion-label>
            <ion-input type="text" placeholder="Titolo" formControlName="page_title"></ion-input>
        </ion-item>



        <ion-item class="ion-margin-bottom">
            <ion-label class="no-margin-bottom">
                <ion-text color="dark" class="fw500">Prezzo</ion-text>
            </ion-label>

            <ion-range dualKnobs="true" formControlName="price" min="1" max="100" step="1" class="no-padding-top">
                <ion-label slot="start">
                    <ion-text color="primary">€ {{ form.get('price').value.lower }}</ion-text>
                </ion-label>
                <ion-label slot="end">
                    <ion-text color="primary">€ {{ form.get('price').value.upper }}</ion-text>
                </ion-label>
            </ion-range>
        </ion-item>

        <ion-button type="submit" expand="full" color="primary">Cerca</ion-button>

    </form>
</ion-content>
